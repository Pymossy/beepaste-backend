logger: &logger
    version: 1
    formatters:
        beepasteFormater:
            format: "%(asctime)s %(name)-12s %(levelname)-8s %(message)s"
            datefmt: '%Y/%m/%d %H:%M:%S'
    handlers:
        file:
            class : logging.FileHandler
            formatter: beepasteFormater
            level: INFO
            filename: beepaste.log
            # maxBytes: 52428800
            # backupCount: 20
        console:
            class : logging.StreamHandler
            formatter: beepasteFormater
            level: INFO
            stream: ext://sys.stdout
    loggers:
        beepaste:
            level: INFO
            handlers: [file]
            qualname: beepaste
            propagate: false
        sanic:
            level: INFO
            handlers: [file]
            qualname: sanic
            propagate: false
        network:
            level: INFO
            handlers: [file]
            qualname: network
            propagate: false
    root:
        level: INFO
        handlers: [file]

app:
    port : 8080
    host : localhost
    workers: 8
    log_config: *logger
    debug: True

jwt:
    secret: secret # TODO on production use some safe string
    algorithm: HS512
